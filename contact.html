<!DOCTYPE html>
<html lang="en us">
    <head>

        <title>Homework Week 2</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/jsLibrary.js" type="text/javascript"></script>
    </head>
    <body>
      <header>
          <img src="images/HeaderBanner_gif_v2.gif" alt="Homework Week 2"> 
      </header>
      <div class="navigationPanel">
            <button onclick="buttonAction('homePage')"> Home Page </button>
            <button onclick="buttonAction('aboutPage')"> About me </button>

            <button onclick="buttonAction('contactPage')"> Contact </button>
       </div>
      
        <div class="contact"> 
            <div>
                <form action="index.html">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fullname" placeholder="Your full name..">
                    
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email address..">

        <footer>
